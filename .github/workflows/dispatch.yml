name: dispatch

on:
  release:

jobs:
  dispatch:
    runs-on: ubuntu-latest

    steps:
      - name: dispatch trigger parent(s) repo bump
        run: |
          -H 'Accept: application/vnd.github.everest-preview+json' \
          -u "${{ secrets.PAT_USERNAME}}:${{secrets.ACTIONS_TOKEN}}" \
          --data '{"ref": "main"}'
