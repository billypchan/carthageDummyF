name: dispatch

on:
  push:
    branches: [ master ]
  release:

jobs:
  dispatch:
    runs-on: ubuntu-latest

    steps:
      - name: dispatch trigger parent(s) repo bump
        run: |
          curl -X XPOST https://api.github.com/repos/billypchan/carthageDummyD/actions/workflows/repositoryDispatch.yml/dispatches \
          -H 'Accept: application/vnd.github.everest-preview+json' \
          -u "${{ secrets.PAT_USERNAME}}:${{secrets.ACTIONS_TOKEN}}" \
          --data '{"ref": "master"}'
