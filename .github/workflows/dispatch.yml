name: dispatch

on:
  release:
    types: [published]

jobs:
  dispatch:
    runs-on: ubuntu-latest

    steps:
      - name: dispatch trigger parent(s) repo bump
        run: |
          curl -X POST https://api.github.com/repos/billypchan/carthageDummyD/actions/workflows/repositoryDispatch.yaml/dispatches \
          -H 'Accept: application/vnd.github.v3+json' \
          -H "Content-Type: application/json" \
          -H 'Authorization: token ${{secrets.F_SECRET}}' \
          --data '{"ref": "main"}'
           
